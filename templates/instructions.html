<head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/instructions.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body>
  <div class="space">
    <h1 class="green-txt font  center-text title" >{{title}}</h1>
    <h2 class="gray font center-text">{{step}}</h2>
  </div>
  <div class="center-text">
      <meter id="progress" value= {{meter}} min="0" max="{{meter_max}}">1 out of 13</meter>
  </div>
  <h2 class="black"><strong>instruction:</strong></h2>
  <h2 class="black font">{{instruction|safe}}</h2> 
  <div class="center-text">
    <img class="instruction_img" src="{{ url_for('static',filename=img) }}"/>
  </div>
  <table class="center">
   <tr>
    <td>
{% if hint == True %}
  <input class="buttons font center-text cell hint_center" type="button" onclick="alert('{{hints}}')"value="Hint">
{% endif%}
   </td>
  </tr>
  </table>
    
  <table class="center">
    <tr>
      <td>
        {% if prev_button == True %}
          <a href="/instructions/{{prev_num}}"
            <button class="buttons font cell">← Previous</button>
          </a>
        {% else %}
        <div class="placeholder"></div>
        {% endif%}
      </td>
      <td>
        <h4 class="progress-conter font green-txt  cell">{{page}}</h4>
      </td>
      <td>
      {% if next_button == True %}
         <a href="/instructions/{{next_num}}"
          <button class="buttons font cell">Next →</button>
         </a>
      {% endif%}
      </td>
      </tr>
  </table>  
  
</body>
